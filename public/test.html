    <script type="text/javascript">
      // DEBUG - on or off
      const DEBUG = false  // Enable debug commands (E.g. show grid, console))
      var tester = true
      // Generates a random hash and token id each time you reload, in the following format
      //let tokenData = {"hash":"0xd9134c11cd5ed9798ea0811364d63bd850c69c5d13383c9983ade39847e9ea86","tokenId":"99000000"};
      
      function genTokenData(projectNum)
      {
          let data = {};
          let hash = "0x";
          for (var i = 0; i < 64; i++)
          {
              hash += Math.floor(Math.random() * 16).toString(16);
          }
          data.hash = hash;
          data.tokenId = projectNum * 1000000 + Math.floor(Math.random() * 1000);
          return data;
      }

      var tokenData = []
      var tmpArray = []
      let hash, tokenId
     
        test.onload = function() {
        // read from end of array backwards
        for(let k = window.test.cases.length-1; k >= 0; k--){
          tmpArray = genTokenData(99)
          tokenData.push(tmpArray)
          
          import('./js/sunsets.js?' + k) // We have to add a unique parameter, otherwise the browser thinks its the same script and won't reload it.
        }
    }
        
    </script>
    <script src="./js/p5.js"></script>

  </head>
